<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Topic</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
    <link rel="stylesheet" href="/static1/css/layout.css" >
    <link rel="stylesheet" href="/static1/css/topic.css" >
    <script >
        var seconds = 1*60;
        function secondPassed() {
            var minutes = Math.round((seconds - 30)/60);
            var remainingSeconds = seconds % 60;
            if (remainingSeconds < 10) {
                remainingSeconds = "0" + remainingSeconds;
            }
            document.getElementById('time').innerHTML = minutes + ":" + remainingSeconds;
            if (seconds == 0) {
                clearInterval(countdownTimer);
                document.getElementById('time').innerHTML = "đã hết!";
            } else {
                seconds--;
            }
        }
        var countdownTimer = setInterval('secondPassed()', 1000);
    </script>
</head>


<body>
<div th:replace="users/Layout/header :: header">
</div>
    <main>
        <div class="left">
            <h2 class="title">Dictionary</h2>
            <div class="dictionary" th:replace="users/Layout/dictionary::dictionary">
            </div>
        </div>
        <div class="content" id="testing">
            <h1>Testing</h1>
            <form action="#" method="post">
                <div id="time-test">
                    <span>Thời gian: </span>
                    <span id="time"></span>
                </div>
                <div class="test-items" th:each="q,index: ${questionList}">
                    <div class="question">
                        <b><span th:text="${index.count}"></span></b>
                        <b><span th:text="${q.question}"></span></b>
                    </div>
                    <div class="main-answer">
                        <div class="list-answer">
                            <div class="item-answer">
                                <input class="item" name="answer" type="radio" value="A" th:text="${q.answer1}">
                            </div>
                            <div class="item-answer">
                                <input class="item" name="answer" type="radio" value="B" th:text="${q.answer2}">
                            </div>
                            <div class="item-answer">
                                <input class="item" name="answer" type="radio" value="C" th:text="${q.answer3}">
                            </div>
                        </div>
                        <div class="item-question">
                            chèn hình ảnh hoặc âm thanh câu hỏi.
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn-submit" value="Nạp bài"/>
            </form>
        </div>
        <div class="right">
            <div class="line-left"></div>
            <div>content</div>
        </div>
        
    </main>
<div th:replace="users/Layout/footer::footer">
</div>
<script>
    document.getElementById("avatar").onclick = function () {
        if(document.getElementById("setting").style.display === "none") {
            document.getElementById("setting").style.display = "block";
        } else {
            document.getElementById("setting").style.display = "none";
        }
    }
</script>
</body>

</html>

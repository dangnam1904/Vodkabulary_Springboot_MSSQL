<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Topic</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
    <link rel="stylesheet" href="/static1/css/layout.css" >
    <link rel="stylesheet" href="/static1/css/topic.css" >

</head>


<body>
        <div th:replace="users/Layout/header :: header">
        </div>
    <main>
        <div class="left">
            <h2 class="title">Dictionary</h2>
            <div class="dictionary" th:replace="users/Layout/dictionary::dictionary">
            </div>
        </div>
        <div class="content">
            <section class="topics">
                <div th:each="topic : ${listTopics}" class="topics__item">
                    <img class="topics__image" th:src="${topic.img}"/>
                    <span class="topics__name" th:text="${topic.nameTopic}"></span>
                </div>
            </section>
        </div>
        <div class="right">
            <div th:each="user, iter : ${listUsers}" class="ranking">
                <div style="color: red" th:text="${iter.index + 1}"></div>
                <div class="avatar__wrapper">
                    <img class="avatar" th:src="${user.getAvatar()}"/>
                </div>
                <div style="flex: 1;display: flex; justify-content: space-between">
                <span th:text="${user.username}"></span>
                <span style="color: yellow; font-weight: bold" th:text="${user.point}">XP</span>
                </div>
            </div>

        </div>
        
    </main>
        <div th:replace="users/Layout/footer::footer">
        </div>

        <script>
            document.getElementById("avatar").onclick = function () {
                if(document.getElementById("setting").style.display === "none") {
                    document.getElementById("setting").style.display = "block";
                } else {
                    document.getElementById("setting").style.display = "none";
                }
            }
        </script>
</body>

</html>

<head>

            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="

    <link href="/static1/css/layout.css" rel="stylesheet">
</head>
<body class="text-center">

<div th:replace="users/Layout/header :: header">
</div>
<div class="container" style="height: 100vh">
<main class="form-signin w-100 m-auto mt-5">
    <form action="#" th:action="@{/signup}" th:object="${registerDTO}"
          method="POST">
        <h1 class="h3 mb-3 fw-normal">SIGN UP</h1>
        <div class="form-floating">
            <input type="text" th:field="*{Username}" class="form-control" id="floatingUsername" placeholder="Luyn Truong">
            <label for="floatingUsername">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control mt-3" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" th:field="*{Password}" class="form-control mt-3" id="confirmfloatingPassword" placeholder="Confirm Password">
            <label for="confirmfloatingPassword">Confirm Password</label>
        </div>
        <div class="form-floating">
            <input type="email" th:field="*{Email}" class="form-control mt-3" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign up</button>
    </form>
</main>
</div>
    <div th:replace="users/Layout/footer::footer">
    </div>
</body>
</html>

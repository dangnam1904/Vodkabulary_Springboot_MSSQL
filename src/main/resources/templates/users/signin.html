<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>Signin</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="/static1/css/layout.css" rel="stylesheet">
</head>
<body class="text-center">
<div th:replace="users/Layout/header :: header">
</div>
<div class="container" style="height: 100vh">
    <main class="form-signin w-100 m-auto mt-5">
        <form action="#" th:action="@{/signin}" th:object="${loginDTO}"
              method="POST">
            <h1 class="h3 mb-3 fw-normal">SIGN IN</h1>

            <div class="form-floating">
                <input th:field="*{Username}" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating">
                <input th:field="*{Password}" type="password" class="form-control mt-3" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3 mb-3" type="submit">Sign in</button>
            <span>Don't have an account? <a th:href="@{/signup}">Register</a></span>
        </form>
    </main>
</div>
    <div th:replace="users/Layout/footer::footer">
    </div>
</body>
</html>

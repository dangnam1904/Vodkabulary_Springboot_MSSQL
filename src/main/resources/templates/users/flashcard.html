<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Flash Cards</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/flashcard/style.css}">
    <link rel="stylesheet" href="/static1/css/layout.css" >
    <link rel="stylesheet" href="/static1/css/topic.css" >

    <script th:src="@{/js/flashcard/vendor/modernizr-2.5.3.min.js}"></script>
</head>


<body>
<div th:replace="users/Layout/header :: header">
</div>
<main>
    <div class="left">
        <h2 class="title">Dictionary</h2>
        <div class="dictionary" th:replace="users/Layout/dictionary::dictionary">
        </div>
    </div>
    <div class="content" id="testing">
        <div class="main-game-flashcard">
            <h1>Flash Card</h1>
            <div id="main-deck">
                <ul id="deck">
                    <li class="card" th:each="l,index: ${listWordOrderTopic}" data-th-id="${index.count}">
                        <div class="side_one" >
                            <image th:src="@{${l.img}}"></image>
                        </div>
                        <div class="side_two" style="text-align: center">
                            <div class="side_word">
                                <h5 th:text="${l.text +'   ('+l.getTypeWord().nameType + ')    '+l.meaning}"  style="margin-bottom: 5px"></h5>
                                <h6 style="margin: 10px" th:text="${l.pronunciation}"></h6>
                                <p th:text="${l.textexample}"></p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="nav_deck">
                <span class="icon" id="prev" data-icon="<"><span class="visuallyhidden">Previous</span></span>
                <span class="icon" id="flipper" data-icon="/"><span class="visuallyhidden">Flip</span></span>
                <span class="icon" id="next" data-icon=">"><span class="visuallyhidden">Next</span></span>
            </div>

            <div id="keyboard_shortcuts">
                <h1>Keyboard Shortcuts</h1>
                <table>
                    <tbody>
                    <tr>
                        <td>Previous Card</td>
                        <td>&larr;</td>
                    </tr>
                    <tr>
                        <td>Next Card</td>
                        <td>&rarr;</td>
                    </tr>
                    <tr>
                        <td>Flip Card</td>
                        <td>&uarr; <span class="or">/</span> &darr; <span class="or">/</span> Return <span class="or">/</span> Space</td>
                    </tr>
                    <tr>
                        <td>Show/Hide Keyboard Shortcuts</td>
                        <td>?</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="icon" id="keyboard_shortcuts_toggle" data-icon="k"><span class="visuallyhidden">Keyboard Shortcuts</span></div>
        </div>
        <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js}"></script>
        <script>window.jQuery || document.write('<script th:src="@{/js/flashcard/vendor/jquery-1.7.2.min.js}"><\/script>')</script>

        <script th:src="@{/js/flashcard/flash_cards.min.js}"></script>

    </div>
    <div class="right">
        <div class="line-left"></div>
        <div>content</div>
    </div>

</main>
<div th:replace="users/Layout/footer::footer">
</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Vodkabulary-admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}" />
</head>
<body>
<div class="workPlace">

    <div class="content">
        <canvas id="myChart active"></canvas>
    </div>
    <div class="titleBar">
        <div class="title">
            <h1 id="title">Analytics</h1>
        </div>
        <div class="iconic">
            <div class="searchbar">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" class="searchTerm" placeholder="Search..." />
            </div>
            <ion-icon name="notifications-outline" id="notiIcon"></ion-icon>
        </div>
        <div class="information">
            <span>Name</span>
            <a href="#"> <ion-icon name="person-circle-outline"></ion-icon> </a>
        </div>
    </div>
</div>
<div class="navigation">
    <div class="topButton">
        <h2 id="dashboard">Vodkabulary</h2>
        <div class="menuToggle" onclick="onpenMenu()">
            <ion-icon name="menu-outline"></ion-icon>
        </div>
    </div>

    <ul>
        <li class="list active">
            <a href="#">
            <span class="icon"
            ><ion-icon name="analytics-outline"></ion-icon
            ></span>
                <span class="text">Analytics</span>
            </a>
        </li>
        <li class="list">
            <a href="#">
            <span class="icon"
            ><ion-icon name="people-outline"></ion-icon
            ></span>
                <span class="text">Users</span>
            </a>
        </li>
        <li class="list">
            <a href="#">
                <span class="icon"><ion-icon name="color-palette-outline"></ion-icon></span>
                <span class="text">Topics</span>
            </a>
        </li>
        <li class="list">
            <a href="#">
                <span class="icon"><ion-icon name="text-outline"></ion-icon></span>
                <span class="text">Word Type</span>
            </a>
        </li>
        <li class="list">
            <a href="#">
            <span class="icon"
            ><ion-icon name="receipt-outline"></ion-icon
            ></span>
                <span class="text">Test</span>
            </a>
        </li>
        <li class="list">
            <a href="#">
            <span class="icon"
            ><ion-icon name="person-add-outline"></ion-icon></span>
                <span class="text">Role</span>
            </a>
        </li>
    </ul>
    <div class="logOut">
        <a href="#">
          <span class="icon">
            <ion-icon name="log-out-outline"></ion-icon>
          </span>
            <span class="text">Log out</span>
        </a>
    </div>
</div>

<script th:src="@{/js./admin.js}"></script>
<script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script>
    let xVals = [];
    for (let i = 1; i <= 31; i++) {
        xVals.push(i);
    }
    var datasets = [
        {
            backgroundColor: "#a4a6b35a",
            borderColor: "#47021a",
            fill: true,
            data: [],
        },
        {
            backgroundColor: "#DFE0EB",
            borderColor: "#DFE0EB",
            fill: true,
            data: [],
        },
    ];
    datasets.forEach((data) => {
        for (let i = 0; i < 31; i++) {
            let max = 1000;
            let min = 10000;
            data.data.push(Math.floor(Math.random() * (max - min)) + min);
        }
    });
    let theChart = new Chart("myChart active", {
        type: "line",
        data: {
            labels: xVals,
            datasets: datasets,
        },
        options: {
            title: {
                display: true,
                text: "User Per Day",
            },
            legend: {
                display: false,
            },
        },
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/style_admin.css}"/>
</head>

<body>
<div class="titleBar" th:fragment="header-title">
        <div class="title">
            <h1 id="title">Analytics</h1>
        </div>
        <div class="iconic">
            <div class="searchbar">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" class="searchTerm" placeholder="Search..." />
            </div>
            <ion-icon name="notifications-outline" id="notiIcon"></ion-icon>
        </div>
        <div class="information">
            <span>Name</span>
            <a href="#"> <ion-icon name="person-circle-outline"></ion-icon> </a>
        </div>
    </div>
</div>
</body>
</html>

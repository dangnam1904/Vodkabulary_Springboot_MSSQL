<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/header:: header">
    <meta charset="UTF-8">
    <title>Role Management System</title>
</head>

<body>
<div class="workPlace">
    <div th:replace="admin/layout/header::header-title"></div>
    <div th:replace="admin/layout/nav::nav"></div>
    <div class="container1 my-2">
        <h1>Role Management System</h1>
        <div class="form-add">
            <div class="inline">
                <a th:href="@{/admin/role/add}" class="btn btn-primary btn-sm mb-3"> Add Role </a>
            </div>
            <div class="inline">
                <form class="form-inline pull-right" action="#"
                      th:action="@{/admin/role}" method="GET">
                    <div class="form-group">
                        <input type="text" class="form-control" name="s" th:value="${searchKey}"
                               placeholder="Role text search..."/>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
        <div th:if="${messege}" class="alert alert-succes text-center">[[${messege}]]</div>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <th>STT</th>
            <th>ID Role</th>
            <th>Name Role</th>
            <th>Action</th>
            </thead>
            <tbody>
            <tr th:each="r, index :  ${listRole}">
                <td th:text="${index.count}"></td>
                <td th:text="${r.role_ID}"></td>
                <td th:text="${r.roleName}"></td>
                <td><a th:href="@{/admin/role/edit/{id}(id=${r.role_ID})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/admin/role/delete/{id}(id=${r.role_ID})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="admin/layout/footer::footer">
</footer>
<style>
    .mt-2, .my-2 {
        margin-top: 6rem !important;
        margin-left: 1.8rem;
    }

    .mb-4, .my-4 {
        margin-bottom: 0.5rem !important;
    }

</style>
</body>
</html>

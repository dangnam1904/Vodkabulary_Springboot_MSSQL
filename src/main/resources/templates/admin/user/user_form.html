<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/header:: header">
    <meta charset="UTF-8">
    <title>User Management System</title>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript"
            th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js}"></script>
</head>
<body>
<div class="workPlace">
    <div th:replace="admin/layout/header::header-title"></div>
    <div th:replace="admin/layout/nav::nav"></div>
    <div class="container1 my-2">
        <h1>User Management System</h1>
        <hr>
        <h2>[[${pageTitle}]]</h2>

        <form action="#" th:action="@{/admin/user/save}" enctype="multipart/form-data" th:object="${user}"
              method="POST" name="user" id="form-user">
            <input type="hidden" name="userid" th:field="*{userID}" class="form-control mb-4 col-4">
            <div class="form-group">
                <label>UserName</label>
                <input type="text" name="username" th:field="*{username}" id="username"
                       required="required" class="form-control mb-4 col-4" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" th:field="*{password}" id="password"
                       required="required" class="form-control mb-4 col-4" placeholder="Enter password">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" th:field="*{email}"
                       class="form-control mb-4 col-4" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" th:field="*{name}"
                       class="form-control mb-4 col-4" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label>Brith day</label>
                <input type="date" name="brithday" th:field="*{dob}"
                       class="form-control mb-4 col-4" >
            </div>

            <div class="form-group">
                <label>Point</label>
                <input type="number" name="point" th:field="*{point}"
                       class="form-control mb-4 col-4" >
            </div>

            <div class="form-group">
                <label>Choose role</label>
                <select class="form-control mb-4 col-4"  name="type-role">
                    <option th:each="r : ${listRole}"
                            th:value="${r.role_ID}"
                            th:text="${r.roleName}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Choose avatar</label>
                <input type="file" name="img" accept=".jpg, .png"
                       class="form-control mb-4 col-4">
            </div>
            <button type="submit" id="btnsm" onclick="validate_form()" class="btn btn-info col-2"> Save</button>
        </form>
        <hr>
        <a th:href="@{/admin/user}"> Back to user list</a>
    </div>

    <script>
        function validate_form(e) {
            const nametopic = document.getElementById("nameTopic");
            e.preventDefault();
            let name = nametopic.value;
            console.log(name);
        }
    </script>

    <footer th:replace="admin/layout/footer::footer">
    </footer>
    <style>
        .mt-2, .my-2 {
            margin-top: 6rem !important;
            margin-left: 1.8rem;
        }

        .mb-4, .my-4 {
            margin-bottom: 0.5rem !important;
        }
    </style>
</div>
</body>
</html>
